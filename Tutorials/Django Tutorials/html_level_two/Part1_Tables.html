<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
</head>
<body>
    <!--  Let's make a table -->
    <table border="1">
      <thead>
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>
      <!--  tr is a Table Row -->
      <tr>
        <!-- These are table cells -->
        <td>200</td>
        <td>Blue</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>250</td>
        <td>Red</td>
        <td>France</td>
      </tr>

    </table>

  </body>
</html>
